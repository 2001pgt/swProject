<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background: #fafafa;
    }

    .login-container {
      width: 300px;
      padding: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: #fff;
      border-radius: 8px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .login-container input {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      margin-bottom: 15px;
    }

    /* 회원가입 링크(글자 밑줄) */
    .signup-link {
      font-size: 0.9rem;
      color: #007bff;
      text-decoration: none;
    }
    .signup-link u {
      text-decoration: underline;
    }
    .signup-link:hover u {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>로그인</h2>
    <input type="text" placeholder="아이디" />
    <input type="password" placeholder="비밀번호" />
    <button type="button">로그인</button>

    <!-- 회원가입으로 이동 -->
    <p>
      <a href="register.html" class="signup-link"><u>회원가입</u></a>
    </p>
  </div>
</body>
</html>
